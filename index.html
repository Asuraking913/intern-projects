<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Hi, I am Israel Shedrack" />
    <meta
      name="Description"
      content="Frontend developer with curiosity for the tech worls"
    />
    <link rel="stylesheet" href="main.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <section class="container">
      <div class="descrip">
        <h1 data-testid="SlackUserName">Hello, My name is Israel Shedrack</h1>
        <p>
          Welcome to my Portfolio, i am a Frontend developer <br />
          with lots of curiosity in the tech world
        </p>
      </div>
      <div class="img-cont">
        <img
          data-testid="slackDisplayImage"
          src="images/my-pic.jpg"
          alt="Israel Shedrack"
          width="300px"
          height="400px"
        />
      </div>
    </section>

    <section class="sect2">
      <div class="cont">
        <h3 data-testid="currentUTCTime">Time: <span id="time">0:00</span></h3>
        <h3 data-testid="currentDayOfTheWeek">
          Day of the week: <span id="currentDay">Monday</span>
        </h3>
      </div>
      <div class="git-cont">
        <div class="circle1"></div>
        <a
          href="https://github.com/Asuraking913/intern-projects-.git"
          data-testid="“githubURL”"
          >Github link!!</a
        >
        <div class="circle"></div>
      </div>
    </section>
    <script src="test.js"></script>
  </body>
</html>
